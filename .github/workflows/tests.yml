name: Test extension

on:
    push:
        branches:
            - master
            - dev
    pull_request:
        branches:
            - master
            - dev
    workflow_dispatch: # in case we need to regenerate test coverage

jobs:
    test-desktop:
        name: Electron tests
        strategy:
            fail-fast: false
            matrix:
                include:
                  - os: macos-latest
                    name: macOS
                  - os: windows-latest
                    name: Windows
                  - os: ubuntu-latest
                    name: Linux
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Cache configs
              uses: actions/cache@v4
              with:
                key: neuropilot-tests-${{ github.repository }}-${{ matrix.os }}
                path: .vscode-test/
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.14.0
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 22.x
                cache: 'pnpm'
                cache-dependency-path: './pnpm-lock.yaml'
            - run: npm install
            - run: xvfb-run -a pnpm test
              if: runner.os == 'Linux'
            - run: pnpm test
              if: runner.os != 'Linux'
